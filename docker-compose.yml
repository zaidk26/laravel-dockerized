version: '3.1'
services:

  #PHP Service
  app:   
    build:
      context: ./
      dockerfile: Dockerfile   
    container_name: php-glrt-api
    restart: unless-stopped
    tty: true
    environment:
       - TERM=xterm-256color
       - SERVICE_NAME=php-app
       - PHP_OPCACHE_VALIDATE_TIMESTAMPS=1     
    working_dir: /var/www
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini   
      - ./docker/nginx/conf.d/app.conf:/etc/nginx/sites-available/default
      - ./docker/php/fpm.ini:/usr/local/etc/php-fpm.d/www.conf.default


  #Redis
  redis:
    image: redis:6.0.5
    container_name: redis-glrt-api
    restart: unless-stopped
    tty: true
    ports: 
      - "6379:6379"


  #Node Service For VUE UI Development Only
  node:
    image: node:14
    container_name: node-glrt-api
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - ./ui:/var/www
      - /var/www/node_modules
      - ./:/var # Mount Php For Building for production
    ports: 
      - "9999:9999"
